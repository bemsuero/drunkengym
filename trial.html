<!DOCTYPE html>
<html>
<head>
	<title>Gym</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="trial.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 id="trainerName">Trainer: Walia</h1>
		<img class="trainer" src="images/TrainerWalia.png">
		<div class="grid-vertical">
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>

		<div class="grid-pokemon invisible">
			<div id="description" class="box invisible">
				<p>This this this this this this tshi sibduabsdiah abb</p>
				<p id="hp"><i class="fas fa-heartbeat"></i> : 90</p>
				<p id="def"><i class="fas fa-shield-alt"></i> : 90</p>
				<p id="atk"><i class="fas fa-hand-rock"></i> : 90</p>

			</div>

			<img id="pokemon" class= "invisible" src="images/charizard-big.jpg">
		</div>
	
		<div class="grid-horizontal">
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>
	</div>
</body>
</html>
