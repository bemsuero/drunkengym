<!DOCTYPE html>
<html>
<head>
	<title>Gym</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="waliaTrainer.css">
</head>
<body>

	<div class="container">
		<h1 id="trainerName">Walia</h1>
		<img class="trainer" src="images/TrainerWalia.png">
		<div class="grid-vertical">
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>

		<div class="grid-pokemon">
			<div id="description" class="box">
				<p>This this this this this this tshi sibduabsdiah abb</p>
				<p id="hp">HP: 90</p>
				<p id="atk">ATK: 90</p>
				<p id="def">DEF:90</p>

			</div>

			<img id="big-pokemon" src="">
		</div>
	
		<div class="grid-horizontal invisible">
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>
	</div>
</body>
</html>
