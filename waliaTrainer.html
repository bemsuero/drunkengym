<!DOCTYPE html>
<html>
<head>
	<title>Gym</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="waliaTrainer.css">
</head>
<body>

	<div class="container">
		<h1 id="trainerName">Walia</h1>
		<img class="trainer" src="images/TrainerWalia.png">
		<div class="grid-vertical invisible">
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>
	
		<div class="grid-horizontal">
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="squirtleClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="venusaurClick()"></div>
			<div class="grid-item"><img src="images/trainerPokeball.png" onclick="pikachuClick()"></div>
		</div>
	</div>
</body>
</html>
