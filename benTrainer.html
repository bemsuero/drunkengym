<!DOCTYPE html>
<html>
<head>
	<title>Gym</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="benTrainer.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 id="trainerName">Trainer: Ben</h1>
		<img class="trainer" src="images/TrainerBen.png">
		<div class="grid-vertical">
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="loadPokemon('haunter')"></div>
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="loadPokemon('giratina')"></div>
			<div class="pokeball"><img src="images/trainerPokeball.png" onclick="loadPokemon('marshadow')"></div>
		</div>

		<div class="grid-pokemon invisible">
			<div id="description" class="box invisible">
				<p id="pokemon-bio"> </p>
				<p id="hp" class="stats"><i class="fas fa-heartbeat"></i> </p>
				<p id="def" class="stats"><i class="fas fa-shield-alt"></i> </p>
				<p id="atk" class="stats"><i class="fas fa-hand-rock"></i> </p>
			</div>

			<img id="pokemonImage" class= "invisible" src="">
		</div>

		<div class="grid-horizontal">
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="loadPokemon('haunter')"></div>
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="loadPokemon('giratina')"></div>
			<div class="pokeball-horizontal"><img src="images/trainerPokeball.png" onclick="loadPokemon('marshadow')"></div>
		</div>
	</div>
</body>
<script src="library.js">

</script>
</html>
